<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Cadastro - ComuBus</title>
  <link rel="stylesheet" href="/static/css/tela_1.css" />
</head>

<body>
  <div class="container">
    <header>ComuBus - Login / Cadastro</header>

    <div class="tab-buttons">
      <button class="tab-button active" id="loginTab">Login</button>
      <button class="tab-button" id="signupTab">Cadastro</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="active" autocomplete="off">
      <label for="loginEmail">E-mail</label>
      <input type="email" id="loginEmail" required placeholder="seuemail@exemplo.com" />

      <label for="loginPassword">Senha</label>
      <input type="password" id="loginPassword" required placeholder="Digite sua senha" />

      <div class="forgot-password">
        <a href="#" id="forgotPasswordLink">Esqueci minha senha</a>
      </div>

      <button type="submit">Entrar</button>

      <div class="social-login">
        <p>Ou entre com</p>
        <button type="button">Google</button>
        <button type="button">Facebook</button>
      </div>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" autocomplete="off">
      <label for="signupName">Nome Completo</label>
      <input type="text" id="signupName" required placeholder="Seu nome" />

      <label for="signupEmail">E-mail</label>
      <input type="email" id="signupEmail" required placeholder="seuemail@exemplo.com" />

      <label for="signupPassword">Senha</label>
      <input type="password" id="signupPassword" required placeholder="Crie uma senha" />

      <label for="signupCity">Cidade</label>
      <input type="text" id="signupCity" required placeholder="Ex: Porto Alegre" />

      <label>Linhas Favoritas</label>
      <div class="lines-favorites">
        <!-- Lista de checkboxes -->
        <label><input type="checkbox" name="favLines" value="T1" /> T1 — Terminal Vila Jardim ↔ Centro</label>
        <label><input type="checkbox" name="favLines" value="T2" /> T2 — Terminal Vila Jardim ↔ Restinga</label>
        <label><input type="checkbox" name="favLines" value="T7" /> T7 — Terminal Vila Jardim ↔ Menino Deus</label>
        <label><input type="checkbox" name="favLines" value="110" /> 110 — Vila Jardim ↔ Partenon</label>
        <label><input type="checkbox" name="favLines" value="115" /> 115 — Vila Jardim ↔ Centro Histórico</label>
        <label><input type="checkbox" name="favLines" value="353" /> 353 — Vila Jardim ↔ Terminal Menino Deus</label>
        <label><input type="checkbox" name="favLines" value="352" /> 352 — Vila Jardim ↔ Navegantes</label>
        <label><input type="checkbox" name="favLines" value="354" /> 354 — Vila Jardim ↔ Vila Nova</label>
        <label><input type="checkbox" name="favLines" value="356" /> 356 — Vila Jardim ↔ São João</label>
        <label><input type="checkbox" name="favLines" value="357" /> 357 — Vila Jardim ↔ Lomba do Pinheiro</label>
        <label><input type="checkbox" name="favLines" value="409" /> 409 — Vila Jardim ↔ Humaitá</label>
        <label><input type="checkbox" name="favLines" value="410" /> 410 — Vila Jardim ↔ Vila Nova</label>
        <label><input type="checkbox" name="favLines" value="411" /> 411 — Vila Jardim ↔ Cristal</label>
        <label><input type="checkbox" name="favLines" value="412" /> 412 — Vila Jardim ↔ Restinga</label>
        <label><input type="checkbox" name="favLines" value="415" /> 415 — Vila Jardim ↔ Protásio Alves</label>
      </div>

      <button type="submit">Cadastrar</button>
    </form>
  </div>
  <script src="/static/js/tela_1.js"></script>
</body>
</html>
